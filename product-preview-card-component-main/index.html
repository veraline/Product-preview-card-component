<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <div class="card-container">
      <div class="card-container-for-image-and-content">
        <img
        src="./images/image-product-desktop.jpg"
        alt="Product Image"
        class="product-image"
      />
      <div class="card-content">
        <p class="product-title">P E R F U M E</p>
        <h2 class="product-name">Gabrielle<br> Essence Eau <br>De Parfum</h2>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by <br>Olivier
          Polge, Perfumer-Creator <br>for the House of CHANEL.
        </p>
        
        <div class="price-container">
          <span class="price">$149.99</span>
          <span class="discount" <s>$169.99</s> </span>
        </div>
        
        <button class="add-to-cart">
          <img src="./images/icon-cart.svg", alt="Cart Icon" class="cart-image">
          <span class="cart-text">Add to Cart</span>
        </button>
      </div>
      </div>
     
    </div>
  </body>
</html>
